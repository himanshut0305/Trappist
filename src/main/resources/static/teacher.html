<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QED - Teacher Management</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/datatable.css">
    <link rel="stylesheet" href="css/teacher.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gugi|IBM+Plex+Sans|Inconsolata|Open+Sans" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <div class="row">
        <div class="col-4 form-div">
            <h5>Manage Teachers</h5>

            <table width="100%" class="form-table">
                <tr style="height: 45px;">
                    <td class="label">Board</td>
                    <td width="75%">
                        <select id="school-board-select" class="form-control">
                            <option value="0" selected disabled>Select Board</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 45px;">
                    <td class="label">Group</td>
                    <td>
                        <select id="school-chain-select" class="form-control">
                            <option value="0" selected disabled>Select School Group</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 45px;">
                    <td class="label">School</td>
                    <td>
                        <select id="school-select" class="form-control">
                            <option value="0" selected disabled>Select School</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 45px;">
                    <td class="label">
                        Name
                    </td>
                    <td>
                        <input id="name-input" type="text" class="form-control" />
                    </td>
                </tr>

                <tr style="height: 45px;">
                    <td class="label">
                        Username
                    </td>
                    <td>
                        <input id="username-input" type="text" class="form-control" />
                    </td>
                </tr>
                <tr style="height: 45px;">
                    <td class="label">
                        Phone No.
                    </td>
                    <td>
                        <input id="phone-no-input" type="text" class="form-control" />
                    </td>
                </tr>
                <tr style="height: 45px;">
                    <td class="label">
                        Email
                    </td>
                    <td>
                        <input id="email-input" type="text" class="form-control" />
                    </td>
                </tr>
            </table>
            <button id="submit" class="btn float-right form-btn">Create</button>
            <button id="update" class="btn float-right form-btn">Update</button>
        </div>
        <div class="col-8 table-div">
            <div id="class-subject-assign-form" class="class-subject-assign-form">
                <h6>Assign Class and Subjects</h6>
                <div class="row" style="margin-top: 20px;">
                    <select id="school-class-select" class="form-control col-4">
                        <option value="0" selected disabled>Select Class</option>
                    </select>
                    <select id="subject-select" class="form-control col-4" style="margin-left: 20px;">
                        <option value="0" selected disabled>Select Subject</option>
                    </select>
                    <button id="assign-class-subject-btn" class="btn float-right col-2" style="margin-left: 20px;">Assign</button>
                </div>
            </div>
            <table id="teacher-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th width="20%">Name</th>
                        <th width="20%">Username</th>
                        <th>Subjects</th>
                        <th width="5%"></th>
                        <th width="5%"></th>
                        <th width="5%"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/server-request.js" ></script>
    <script type="text/javascript" src="js/initialise.js" ></script>
    <script type="text/javascript" src="js/datatable.js"></script>
    <script type="text/javascript" src="js/teacher.js" ></script>
</body>
</html>
