<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>QED - Content Management</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/datatable.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gugi|IBM+Plex+Sans|Inconsolata|Open+Sans" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <div class="row">
        <div class="col-4 form-div">
            <h5>Manage Books</h5>

            <table width="100%" class="form-table">
                <tr style="height: 45px;">
                    <td class="label">
                        Class
                    </td>
                    <td>
                        <select id="school-year-select" class="form-control">
                            <option disabled selected>Select Class</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 45px;">
                    <td class="label">
                        Group
                    </td>
                    <td>
                        <select id="subject-group-select" class="form-control">
                            <option disabled selected>Select Group</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 45px;">
                    <td class="label">
                        Subject
                    </td>
                    <td>
                        <select id="subject-select" class="form-control">
                            <option disabled selected>Select Subject</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 45px;">
                    <td class="label">
                        Name
                    </td>
                    <td>
                        <input id="book-name-input" type="text" class="form-control" />
                    </td>
                </tr>
            </table>
            <button id="submit" class="btn float-right form-btn">Create</button>
            <button id="update" class="btn float-right form-btn">Update</button>
        </div>
        <div class="col-8 table-div">
            <table id="book-table" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Class</th>
                    <th width="6%"></th>
                    <th width="6%"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/server-request.js" ></script>
    <script type="text/javascript" src="js/initialise.js" ></script>
    <script type="text/javascript" src="js/datatable.js"></script>
    <script type="text/javascript" src="js/book.js"></script>
</body>
</html>
