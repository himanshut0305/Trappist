<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QED Admin - Manage QPTs</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/qpt.css">
    <link rel="stylesheet" href="css/datatable.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gugi|IBM+Plex+Sans|Inconsolata|Open+Sans" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    <div class="row">
        <div class="col-4 form-div">
            <h5>Manage Schools</h5>

            <table width="100%" class="form-table">
                <tr style="height: 45px;">
                    <td class="label">
                        Class
                    </td>
                    <td>
                        <select id="school-year-select" class="form-control">
                            <option disabled selected>Select Class</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 45px;">
                    <td class="label">
                        Book
                    </td>
                    <td>
                        <select id="book-select" class="form-control">
                            <option disabled selected>Select Book</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 45px;">
                    <td class="label">
                        Chapter
                    </td>
                    <td>
                        <select id="book-chapter-select" class="form-control">
                            <option disabled selected>Select Chapter</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-8">
            <div id="book-topic-list" class="book-topic-list">
                <table id="book-topic-qpt-list">

                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/server-request.js" ></script>
    <script type="text/javascript" src="js/initialise.js" ></script>
    <script type="text/javascript" src="js/qpt.js" ></script>
    <script type="text/javascript" src="js/datatable.js"></script>
</body>
</html>
